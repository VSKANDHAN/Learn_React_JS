<style>
  .main{
    width: 80%;
    margin: auto;
    margin-top: 60px;
    padding: 10px;
    display:flex;
    background: rgba(74, 229, 246, 0.3);
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 5.5px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
  }
  .form{
    width: 40%;
    height: 50vh;
    display: flex;
flex-direction: column;
text-align: start;
padding: 60px 20px;
border: 4px solid rgba(245, 5, 121, 0.45);
border-radius: 5px;
}
.form div{
  margin: 20px 0px;
}
input[type='checkbox']{
margin-left: 20px;
}
label{
  font-size: 18px;
  font-weight: 600;
}
.card{
  width: 65%;
padding: 60px 20px;
}
.card h2{
  color: purple;
}
.card ul{
  color: purple;


}
.card h3{
  font-family:cursive;
}
::marker{
  color:rgb(245, 5, 121) ;


}
.card h1{
  text-align: center;
  color:rgb(245, 5, 121) ;
}
.circle1{
  position: absolute;
  top:30px;
  left: 60px;
  width: 160px;
  height: 160px;
  border-radius:100% ;
  background-color: rgb(245, 5, 121);
}
.circle2{
  position: absolute;
  top:300px;
  right: 60px;
  width: 160px;
  height: 160px;
  border-radius:100% ;
  background-color: rgb(245, 5, 121);
}
strong{
  color: rgb(245, 5, 121);
}
</style>
